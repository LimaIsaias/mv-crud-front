<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>{{title}}</h1>
      <hr />
    </div>

    <div class="ui-g-12">
      <form [formGroup]="pessoaForm">
        <div class="ui-g-4 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" class="form-control" placeholder="Nome" formControlName="nome">
        </div>
        <div class="ui-g-4 ui-fluid">
          <label>CPF</label>
          <input pInputText type="text" class="form-control" placeholder="CPF" formControlName="cpf">
        </div>
        <div class="ui-g-2 ui-fluid">
          &nbsp;
          <button pButton type="submit" label="Pesquisar" (click)="pesquisar('1')"></button>
        </div>
        <div class="ui-g-2 ui-fluid">
          &nbsp;
          <button pButton type="button" label="Cadastrar" routerLink="/pessoa/novo"></button>
        </div>
      </form>
    </div>
  </div>
  <!--table-->
  <div class="ui-g">
    <div class="ui-g-12 ui-fluid">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th class="col-id-header">Id</th>
            <th class="col-nome-header">Nome</th>
            <th class="col-email-header">Email</th>
            <th class="col-cpf-header">Cpf</th>
            <th class="col-idade-header">Idade</th>
            <th class="col-telefone-header">Qtd Telefones</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td class="col-id">{{pessoa.id}}</td>
            <td class="col-nome">{{pessoa.nome}}</td>
            <td class="col-email">{{pessoa.email}}</td>
            <td class="col-cpf">{{pessoa.cpf}}</td>
            <td class="col-idade">{{pessoa.idade}}</td>
            <td class="col-telefone">{{pessoa.qtdTels}}</td>
            <td class="col-acoes">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoa', pessoa.id]"></button>
              &nbsp;
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="remover(pessoa)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">
              Nenhum Registro Encontrado!
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
